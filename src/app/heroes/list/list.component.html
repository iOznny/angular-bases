<h1>Listado de Heroes</h1>

<div *ngIf="heroeDelete; else noBorrado">
    <h3>Heroe eliminado: <small>{{ heroeDelete }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No se ha eliminado ningun heroe.</h3>
</ng-template>

<button (click)="deleteHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
